        <script type="text/javascript">
            $(document).ready(function() {
            	$.ajax({
					url : "../listAllItem",
					type : "GET",
					dataType : "JSON",		
					contentType : "application/json",
					mimeType : "application/json",
					success : function(data) {
						var html = '';
						
						html += "<thead>";
						html += "<tr>" + "<th>Name</th>"
								+ "<th>Control</th>";
						html += "</tr>";
						html += "</thead>";
						html += "<tbody>";
						for (var i = 0; i < data.length; i++) {
							html += "<tr>";
							html += "<td>"+ data[i].itemName+ "</td>"
									+ "<td> "+
									"<button onclick=\"updateItem('"+data[i].keyString+"','"+data[i].itemName+"')\" class=\"btn btn-icon waves-effect waves-light btn-warning\"> <i class=\"fa fa-wrench\"></i> </button>"+
									"<button onclick=\"removeItem('"+data[i].keyString+"')\" class=\"btn btn-icon waves-effect waves-light btn-danger\"> <i class=\"fa fa-remove\"></i> </button> "+
									"</td>";
							html += "</tr>";
						}
						html += "</tbody>";
					
						$('.listTable').html(html);
						$('#datatable').dataTable();
						
					},
					error : function(data, status, er) {
						alert('error');
						$("#loader").hide();
					}
				});
            	
                
            });
            
            function removeItem(itemKey) {
    				$.ajax({
    					url : "../deleteItem?key="+itemKey,
    					type : "GET",
    					dataType : "JSON",
    					contentType : "application/json",
    					mimeType : "application/json",
    					success : function(data) {
    						alert('Delete success');
    					},
    					error : function(data, status, er) {
    						alert('error');
    					}
    				});
    		}
            
            function updateItem(key,name) {
            	writeCookie("itemKey",key,1);
            	writeCookie("itemName",name,1);
            	document.location.href = "update-item.html";
			}
            
        
            
            function createItem() {
    			var itemName = $('#itemName').val();
    		
    				$("#loader").show();
    				var obj = {
    					name : itemName
    				};
    				alert(JSON.stringify(obj));
    				
    				
    				$.ajax({
    					url : "../saveItem",
    					type : "POST",
    					dataType : "JSON",
    					data : JSON.stringify(obj),
    					contentType : "application/json",
    					mimeType : "application/json",
    					success : function(data) {
    						alert('success');
    					},
    					error : function(data, status, er) {
    						alert('error');
    					}
    				});
    			}
            
            
	            function writeCookie(name, value, days) {
	    			var date, expires;
	    			if (days) {
	    				date = new Date();
	    				date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
	    				expires = "; expires=" + date.toGMTString();
	    			} else {
	    				expires = "";
	    			}
	    			document.cookie = name + "=" + value + expires + "; path=/";
	
	    		}
	            
	            
	            function readCookie(name) {
	    			var i, c, ca, nameEQ = name + "=";
	    			ca = document.cookie.split(';');
	    			for (i = 0; i < ca.length; i++) {
	    				c = ca[i];
	    				while (c.charAt(0) == ' ') {
	    					c = c.substring(1, c.length);
	    				}
	    				if (c.indexOf(nameEQ) == 0) {
	    					return c.substring(nameEQ.length, c.length);
	    				}
	    			}
	    			return '';
	    		}
